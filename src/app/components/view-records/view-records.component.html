<h2>Criminal Records</h2>

<table border="1">
  <tr>
    <th>Name</th>
    <th>Crime Type</th>
    <th>Age</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let criminal of criminals">
    <td>{{ criminal.name }}</td>
    <td>{{ criminal.crimeType }}</td>
    <td>{{ criminal.age }}</td>
    <td>
      <a [routerLink]="['/edit-record', criminal.id]">
        <button>Edit</button>
      </a>
      <button (click)="deleteCriminal(criminal.id)">Delete</button>
    </td>
  </tr>
</table>
