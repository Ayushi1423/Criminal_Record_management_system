<h2>Add Criminal Record</h2>

<form [formGroup]="criminalForm" (ngSubmit)="onSubmit()">
  <label>Name:</label>
  <input type="text" formControlName="name" required>

  <label>Crime Type:</label>
  <input type="text" formControlName="crimeType" required>

  <label>Age:</label>
  <input type="number" formControlName="age" required>

  <button type="submit">Add Criminal</button>
</form>
